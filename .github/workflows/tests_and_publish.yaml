name: tests_and_publish.yaml
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
jobs:
  test-legacy-node-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - name: Install dependencies
        run: npm install --ignore-scripts
      - name: Build
        shell: bash
        run: npm run build
      - name: Run tests
        shell: bash
        run: npm run test:legacy
        env:
          FORCE_COLOR: "1"
  test-supported-node-versions:
    needs: test-legacy-node-versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x, 18.x, 19.x, 20.x, 21.x, 22.x, 23.x, 24.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install --ignore-scripts
      - name: Build
        shell: bash
        run: npm run build
      - name: Run tests
        shell: bash
        run: npm run test
        env:
          FORCE_COLOR: "1"
  maybe-publish:
    needs: test-supported-node-versions
    runs-on: ubuntu-latest
    steps:
      - name: Automated Version Bump
        if: startsWith(github.event.head_commit.message, '[publish] ')
        uses: phips28/gh-action-bump-version@v11.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          major-wording: "#major"
          minor-wording: "#minor"
          patch-wording: "#patch"
      - name: Publish to npm
        if: startsWith(github.event.head_commit.message, '[publish] ')
        shell: bash
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
